name: Android App Automation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js (use Node 16 to avoid Appium ESM issues)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Install Appium 3.x globally
      - name: Install latest Appium
        run: npm install -g appium@latest

      # Step 5: Install UiAutomator2 driver
      - name: Install UiAutomator2 driver
        run: appium driver install uiautomator2

      # Step 6: Verify installed drivers
      - name: Verify drivers
        run: appium driver list --installed

      # Step 7: Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Step 8: Create and start emulator
      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: pixel_5
          script: |
            echo "Waiting for emulator to fully boot..."
            bootanim=""
            until [[ "$bootanim" =~ "stopped" ]]; do
              bootanim=$(adb -s emulator-5554 shell getprop init.svc.bootanim 2>&1)
              echo "Waiting for emulator..."
              sleep 5
            done
            adb devices
            echo "Installing APK..."
            adb install -r ./apps/Android.SauceLabs.apk
            echo "Running WDIO tests..."
            npx wdio run ./wdio.conf.ts
