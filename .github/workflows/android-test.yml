name: Android App Automation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js (can use 18 now)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install dependencies including Appium locally
      - name: Install dependencies
        run: npm ci

      # Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Create and start emulator
      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: pixel_5
          script: |
            echo "Waiting for emulator to fully boot..."
            bootanim=""
            until [[ "$bootanim" =~ "stopped" ]]; do
              bootanim=$(adb -s emulator-5554 shell getprop init.svc.bootanim 2>&1)
              echo "Waiting for emulator..."
              sleep 5
            done
            adb devices
            echo "Installing APK..."
            adb install -r ./apps/Android.SauceLabs.apk
            echo "Running WDIO tests..."
            npx wdio run ./wdio.conf.ts
